version: '3.8'

services:
  rust-base:
    image: rust:1.88-bookworm
    profiles: ["pull-only"]

  nginx-base:
    image: nginx:stable-alpine
    profiles: ["pull-only"]

  debian-base:
    image: debian:bookworm-slim
    profiles: ["pull-only"]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rust-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data/db:/app/data/db
      - ./data/images:/app/data/images
    environment:
      - DATABASE_URL=sqlite:/app/data/db/database.db
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-this-in-production}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400}
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - UPLOAD_DIR=/app/data/images
      - RUST_LOG=info
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
  images-data: